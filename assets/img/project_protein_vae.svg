  <line x1="150" y1="200" x2="120" y2="100" stroke="#9b59b6" stroke-width="2.5" opacity="0.8"/>
  <line x1="180" y1="80"  x2="220" y2="180" stroke="#8e44ad" stroke-width="1.5" opacity="0.5"/>
  <line x1="120" y1="100" x2="220" y2="180" stroke="#8e44ad" stroke-width="1.5" opacity="0.5"/>
  <line x1="250" y1="110" x2="150" y2="200" stroke="#8e44ad" stroke-width="1.5" opacity="0.5"/>
