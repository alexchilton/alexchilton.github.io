  <line x1="600" y1="110" x2="660" y2="90"  stroke="#27ae60" stroke-width="2.5" opacity="0.8"/>
  <line x1="660" y1="90"  x2="720" y2="130" stroke="#27ae60" stroke-width="2.5" opacity="0.8"/>
  <line x1="720" y1="130" x2="700" y2="200" stroke="#27ae60" stroke-width="2.5" opacity="0.8"/>
  <line x1="700" y1="200" x2="630" y2="210" stroke="#27ae60" stroke-width="2.5" opacity="0.8"/>
  <line x1="630" y1="210" x2="600" y2="110" stroke="#27ae60" stroke-width="2.5" opacity="0.8"/>
  <circle cx="600" cy="110" r="16" fill="#27ae60" stroke="#82e0aa" stroke-width="2"/>
  <circle cx="660" cy="90"  r="14" fill="#2980b9" stroke="#82e0aa" stroke-width="2"/>
  <circle cx="720" cy="130" r="18" fill="#8e44ad" stroke="#82e0aa" stroke-width="2"/>
  <circle cx="700" cy="200" r="15" fill="#e67e22" stroke="#82e0aa" stroke-width="2"/>
  <circle cx="630" cy="210" r="14" fill="#c0392b" stroke="#82e0aa" stroke-width="2"/>
  <text x="660" y="250" font-family="monospace" font-size="11" fill="#82e0aa" text-anchor="middle">Generated</text>
  <text x="400" y="325" font-family="monospace" font-size="13" fill="#bb8fce" text-anchor="middle">PyTorch Geometric · GAT · VAE · Graph Neural Networks</text>
