  <text x="180" y="85"  font-family="monospace" font-size="10" fill="white" text-anchor="middle">Gly</text>
  <text x="250" y="115" font-family="monospace" font-size="10" fill="white" text-anchor="middle">Pro</text>
  <text x="220" y="185" font-family="monospace" font-size="10" fill="white" text-anchor="middle">Ser</text>
  <text x="150" y="205" font-family="monospace" font-size="10" fill="white" text-anchor="middle">Val</text>
  <!-- VAE architecture (centre) -->
  <!-- Encoder -->
  <rect x="310" y="80" width="60" height="190" rx="6" fill="#2c3e50" stroke="#9b59b6" stroke-width="2" opacity="0.9"/>
  <text x="340" y="135" font-family="monospace" font-size="11" fill="#d7bde2" text-anchor="middle">E</text>
  <text x="340" y="152" font-family="monospace" font-size="11" fill="#d7bde2" text-anchor="middle">n</text>
  <text x="340" y="169" font-family="monospace" font-size="11" fill="#d7bde2" text-anchor="middle">c</text>
  <!-- Latent space -->
  <ellipse cx="430" cy="175" rx="40" ry="65" fill="#1a0a2e" stroke="#f39c12" stroke-width="2.5" opacity="0.9"/>
  <circle cx="420" cy="160" r="5" fill="#f39c12" opacity="0.7"/>
  <circle cx="435" cy="175" r="4" fill="#e74c3c" opacity="0.7"/>
  <circle cx="425" cy="190" r="5" fill="#2ecc71" opacity="0.7"/>
  <circle cx="440" cy="162" r="3" fill="#3498db" opacity="0.7"/>
  <text x="430" y="248" font-family="monospace" font-size="10" fill="#f39c12" text-anchor="middle">z ~ N(μ,σ)</text>
