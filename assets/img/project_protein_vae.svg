<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="350" fill="url(#bg4)"/>
  <!-- Protein graph (left) - nodes as amino acids -->
  <line x1="120" y1="100" x2="180" y2="80"  stroke="#9b59b6" stroke-width="2.5" opacity="0.8"/>
  <line x1="180" y1="80"  x2="250" y2="110" stroke="#9b59b6" stroke-width="2.5" opacity="0.8"/>
