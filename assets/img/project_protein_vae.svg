  <rect x="480" y="80" width="60" height="190" rx="6" fill="#2c3e50" stroke="#27ae60" stroke-width="2" opacity="0.9"/>
  <text x="510" y="135" font-family="monospace" font-size="11" fill="#82e0aa" text-anchor="middle">D</text>
  <text x="510" y="152" font-family="monospace" font-size="11" fill="#82e0aa" text-anchor="middle">e</text>
  <text x="510" y="169" font-family="monospace" font-size="11" fill="#82e0aa" text-anchor="middle">c</text>
  <!-- Arrows -->
  <line x1="375" y1="175" x2="390" y2="175" stroke="#9b59b6" stroke-width="2" marker-end="url(#arr1)"/>
  <line x1="472" y1="175" x2="480" y2="175" stroke="#27ae60" stroke-width="2"/>
