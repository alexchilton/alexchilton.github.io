<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
      <meta name="description"
            content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
      <meta name="keywords"
            content="data engineering, AI, machine learning, cloud, Azure, Snowflake, Python, C#, .NET, software architect, portfolio, Alex Chilton, Bern, Switzerland">
      <meta name="robots" content="index, follow">
      <meta name="author" content="Alex Chilton">
      <meta name="language" content="en">

      <!-- Canonical URL -->
      <link rel="canonical" href="{{ site.url }}{{ page.url }}">

      <!-- Open Graph Meta Tags -->
      <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
      <meta property="og:description"
            content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
      <meta property="og:type" content="website">
      <meta property="og:url" content="{{ site.url }}{{ page.url }}">
      <meta property="og:locale" content="en_US">
      <meta property="og:site_name" content="{{ site.title }}">

      <!-- Twitter Card Meta Tags -->
      <meta name="twitter:card" content="summary">
      <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
      <meta name="twitter:description"
            content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

      <!-- Favicon and Icons -->
      <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.ico' }}">

      <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/assets/css/custom.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/assets/css/project-list.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/assets/css/project-cards.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/assets/css/buttons.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/assets/css/stackoverflow.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/assets/css/modal.css' | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ '/assets/css/recommended_readings.css' | prepend: site.baseurl }}">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css">
      <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
            integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

      <script async defer src="https://buttons.github.io/buttons.js"></script>

      <!-- Structured Data (JSON-LD) for Rich Snippets -->
      <script type="application/ld+json">
      {
          "@context": "https://schema.org",
          "@type": "WebPage",
          "name": "Alex Chilton",
          "description": "Alex Chilton's portfolio â€” Senior Data / AI / Cloud Engineer with 20+ years experience across software engineering, data engineering, AI/ML and cloud architecture.",
          "url": "https://alexchilton.github.io",
          "author": {
              "@type": "Person",
              "name": "Alex Chilton"
          },
          "publisher": {
              "@type": "Organization",
              "name": "Alex Chilton Portfolio"
          }
      }
      </script>
</head>
