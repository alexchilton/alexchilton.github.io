<div class="flex-row projects-list-title">
    <div class="flex-item flex-column full-width">
        <h1>Projects</h1>
    </div>
</div>

<div class="project-cards-container"></div>

<script>
    const projects = [
        {
            title: "Calibre MCP Server with Semantic Search",
            image: "assets/img/project_calibre.svg",
            description: "An MCP server for Calibre e-book libraries enabling natural-language interaction via Claude Desktop. Features vector-based semantic search, duplicate detection, and ISBN lookup tooling. CAS NLP Module 3 project, University of Bern.",
            buttons: [
                { text: "View Code", link: "https://github.com/alexchilton/CAS_NLP_Module3_Calibre_Project" }
            ]
        },
        {
            title: "GRPO Fine-tuning for Wordle Reasoning",
            image: "assets/img/project_wordle.svg",
            description: "Applies Group Relative Policy Optimisation (GRPO) — the RL technique behind DeepSeek-R1 — to fine-tune a language model to play Wordle strategically through reinforcement signals. CAS NLP Module 4 project, University of Bern.",
            buttons: [
                { text: "View Code", link: "https://github.com/alexchilton/CAS_NLP_MODULE4_GRPO" }
            ]
        },
        {
            title: "Fruit &amp; Veg Recognition with Recipe Generation",
            image: "assets/img/project_fruit_cnn.svg",
            description: "End-to-end CV pipeline classifying fruit and vegetables using CNN transfer learning, then calling the OpenAI API to suggest a recipe. Combines classical computer vision with generative AI. CAS AML Modules 1 &amp; 2, University of Bern.",
            buttons: [
                { text: "View Code", link: "https://github.com/alexchilton/CAS_Project" }
            ]
        },
        {
            title: "Protein Generation with Graph Variational Autoencoders",
            image: "assets/img/project_protein_vae.svg",
            description: "Generative model for protein structures using Graph Attention Networks (GAT) and Variational Autoencoders (VAE). Learns a latent distribution over protein graphs and generates novel structures by sampling. CAS AML Module 3, University of Bern.",
            buttons: [
                { text: "View Code", link: "https://github.com/alexchilton/CAS_Project_2_protein_autoencoders" }
            ]
        },
        {
            title: "Battle RPG — Multi-Algorithm RL in a Custom Game Environment",
            image: "assets/img/project_rpg_rl.svg",
            description: "A custom Gymnasium turn-based RPG environment (knight vs bandits) trained with four RL algorithms: DQN, GRU-DQN, Q-Learning, and a Genetic Algorithm. Includes a full PyGame graphical interface and three environments: Frozen Lake variants, a Bern\u2013M\u00fcrren route problem, and the RPG combat. CAS AML Module 6, University of Bern.",
            buttons: [
                { text: "View Code", link: "https://github.com/alexchilton/CAS_AML_RL_Project_Module6" }
            ]
        }
    ];

    function createProjectCard(project) {
        const buttonsHTML = project.buttons.map(button => `
            <button class="project-button" onclick="window.open('${button.link}', '_blank');">
                ${button.text}
            </button>
        `).join('');

        return `
            <div class="project-card-container">
                <div class="project-ribbon">${project.title}</div>
                <div class="project-card">
                    <img src="${project.image}" alt="${project.title}" class="project-image" />
                    <div class="project-info">
                        <p class="project-description">${project.description}</p>
                        <div class="btn">
                            ${buttonsHTML}
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    const projectCardsContainer = document.querySelector('.project-cards-container');
    projects.forEach(project => {
        projectCardsContainer.innerHTML += createProjectCard(project);
    });
</script>
